<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Usage Spiral</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Mobile Usage: Day After Day</h1>
    </header>

    <main>
        <div id="vis-container"></div>
    </main>

    <div id="legend">
        <h4>Daily Usage Time</h4>
    </div>

    <div id="modal">
        <h3 id="modal-date"></h3>
        <p>Total Usage: <span id="modal-total-usage"></span></p>
        <div id="modal-app-list">
        </div>
    </div>

    <div id="timeline-container">
        <svg id="timeline-svg"></svg>

        <div id="timeline-modal">
            <h3 id="timeline-modal-date"></h3>
            <p>Total Usage: <span id="timeline-modal-total-usage"></span></p>
            <div id="timeline-modal-app-list">
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
